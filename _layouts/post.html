<!DOCTYPE html>
<html lang="ru">
  <head>
    {% include head.html %}
    <link rel="stylesheet" href="/speakid-blog/assets/style.css">
  </head>

  <body>

    <header>
      <a href="/speakid-blog/" class="logo-link">
        <img src="/speakid-blog/logo2.png" alt="SPEAKID Blog" class="logo">
      </a>
    </header>

    {% include breadcrumbs.html %}

    <article class="post">
      {% if page.date %}
      <div class="post-date-top">
        {{ page.date | date: "%d.%m.%Y" }}
      </div>
      {% endif %}
      
      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta-info">
          {% include reading-time.html %}
        </div>
      </header>

      <div class="post-content">
        {{ content }}
      </div>

      {% if page.tags and page.tags.size > 0 %}
      <footer class="post-footer">
        <div class="post-tags">
          {% for tag in page.tags %}
          <span class="post-tag">{{ tag }}</span>
          {% endfor %}
        </div>
      </footer>
      {% endif %}
    </article>

  </body>
</html>
